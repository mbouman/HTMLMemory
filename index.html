<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div><p id="player-1">Speler 1 is aan de beurt!</p></div>
      <div><button id="start-new-game">Start New Game</button></div>
      <div><p id="player-2">Speler 2 is aan de beurt!</p></div>
    </header>
    <main>
      <section id="game-board">
        <div>
          <div id="player-1-side">
            <p>SPELER 1</p>
          </div>
        </div>
        <div id="overlay"></div>
        <ol>
          <li data-field="1"></li>
          <li data-field="2"></li>
          <li data-field="3"></li>
          <li data-field="4"></li>
          <li data-field="5"></li>
          <li data-field="6"></li>
          <li data-field="7"></li>
          <li data-field="8"></li>
          <li data-field="9"></li>
          <li data-field="10"></li>
          <li data-field="11"></li>
          <li data-field="12"></li>
          <li data-field="13"></li>
          <li data-field="14"></li>
          <li data-field="15"></li>
          <li data-field="16"></li>
        </ol>
        <div>
          <div id="player-2-side">
            <p>SPELER 2</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
